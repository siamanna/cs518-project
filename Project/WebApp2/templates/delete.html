<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Flask App</title>
</head>
<body>
    <h1>Delete Records</h1>
    <p><a href="{{ url_for('index') }}">Home Page</a></p>
    <p><a href = "{{ url_for('create') }}">Create Records Page</a></p>
    <p><a href="{{ url_for('records') }}">Records Page</a></p>

    <form id="search" method="get">
        <input type="text" id="search" placeholder="Search">
        <button type="submit">Search</button>
    </form>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
    {% for items in records %}
        <tr>
            <td>{{items["Author"]}}</td>
            <td>{{items["Title"]}}</td>
            <td>{{items["Genre"]}}</td>
        </tr>
    {% endfor %}
    </table>
