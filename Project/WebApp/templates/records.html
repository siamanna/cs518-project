<!DOCTYPE html>
<html>
<head>
    <title>Records</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 36px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 50px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #4b0082;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Records</h1>
    <div>
        <button onclick="location.href='create'">Create Record</button>
        <button onclick="location.href='delete'">Delete Record</button>
    </div>
    <table>
        <thead>
            <tr>
                {% for key in fields%}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
           {% for record in records %}
                <tr>
                    {% for key in fields%}
                        {% if key.lower() in record%}
                            <td>{{ record[key.lower()] }}</td>
                        {% else %}
                            <td></td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
